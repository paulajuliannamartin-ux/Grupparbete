<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Klädshop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Min Klädshop</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="navMenu">
      <ul>
        <li><a href="#" onclick="showPage('home')">Startsida</a></li>
        <li><a href="#" onclick="showPage('collection')">Kollektion</a></li>
        <li><a href="#" onclick="showPage('about')">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <div id="home" class="content active">
    <div class="hero">
      <img src="images/hero.jpg" alt="Basplagg Hero Bild">
      <div class="hero-text">
        <h2>Välkommen till vår webshop!</h2>
        <p>Upptäck de senaste trenderna inom mode.</p>
        <button onclick="showPage('collection')">Handla Nu</button>
      </div>
    </div>
  </div>

  <!-- KOLLEKTION -->
  <div id="collection" class="content">
    <h2>Vår Kollektion</h2>
    <div class="products">
      <div class="product">
        <img src="images/tshirt.jpg" alt="T-shirt">
        <h3>T-shirt</h3>
        <p>199 kr</p>
        <button>Köp nu</button>
      </div>
      <div class="product">
        <img src="images/hoodie.jpg" alt="Hoodie">
        <h3>Hoodie</h3>
        <p>399 kr</p>
        <button>Köp nu</button>
      </div>
      <div class="product">
        <img src="images/jeans.jpg" alt="Jeans">
        <h3>Jeans</h3>
        <p>499 kr</p>
        <button>Köp nu</button>
      </div>
    </div>
  </div>

  <!-- ABOUT -->
  <div id="about" class="content">
    <h2>Om Oss</h2>
    <p>Vi är ett svenskt klädföretag som brinner för stil och kvalitet.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
